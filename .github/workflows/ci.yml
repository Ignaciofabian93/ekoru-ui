name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          # Prefer frozen install if lockfile exists; otherwise fall back to non-frozen install
          if [ -f "pnpm-lock.yaml" ]; then
            echo "Found pnpm-lock.yaml — using frozen install"
            pnpm install --frozen-lockfile
          else
            echo "No pnpm-lock.yaml found — running install with --no-frozen-lockfile"
            pnpm install --no-frozen-lockfile
          fi

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Run tests
        run: pnpm test:coverage

      - name: Build library
        run: pnpm build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
